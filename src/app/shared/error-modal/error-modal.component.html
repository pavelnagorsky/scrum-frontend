<div *ngIf="error" class="modal backdrop d-block"></div>
<div *ngIf="error" [@modal] class="modal show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" appErrorModal>
      <div class="modal-header">
        <h5 class="modal-title">Some error occured:</h5>
      </div>
      <div class="modal-body fs-5">
        <div>Please check your internet connection.</div>
        <div>And retry request later...</div>
      </div>
      <div class="modal-footer">
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="onClearError()"
        >Close</button>
      </div>
    </div>
  </div>
</div>
